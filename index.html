<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon/tailwind_logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/style.css">
  <title>MentorTailwind</title>
</head>

<body class="font-josefin bg-black">

  <div class="bg-[url('/images/bg-desktop-dark.jpg')] bg-cover bg-top bg-no-repeat h-[40vh]">
    <!-- Contenedor central -->
    <div class="flex flex-col justify-center w-[40%] mx-auto">
      <header class="w-[100%] flex justify-between mb-10 mt-16">
        <div>
          <h1 class="text-todo-Very-Light-Gray text-4xl tracking-widest">TODO</h1>
        </div>
        <div>
          <img class="cursor-pointer" src="/images/icon-sun.svg" alt="sun icon">
        </div>
      </header>
      <div class="itemDiv bg-todo-Very-Dark-Grayish-Blue flex justify-between p-3 rounded-t-lg">
        <div class="itemDivLeft flex p-1 gap-6 w-[80%]">
          <div class="circleIcon border-2 border-todo-Dark-Grayish-Blue min-w-10 aspect-square rounded-full "></div>
          <input class="text-todo-Light-Grayish-Blue inputMain bg-todo-Very-Dark-Grayish-Blue p-1 w-[100%]" type="text"
            placeholder="Create a new todo..." name="inputMain" value="">
        </div>
      </div>
      <div class="container-list mt-5">
        <ul class="todo-list">
          <li>
            <div class=" text-white itemDiv bg-todo-Very-Dark-Grayish-Blue flex justify-between p-3 rounded-b-lg ">
              <!-- <div class="itemDivLeft flex p-1 gap-4 w-[80%]"> -->
                <span class="task-count">items left</span>
                <div class="flex justify-between gap-2">
                  <span>All</span>Active<span>Completed</span>
                </div>
                <span>Clear Completed</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/src/components/main.js" type="module"></script>
</body>

</html>
